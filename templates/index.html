<!DOCTYPE html>
<html>
<head>
    <title>SASTA DOWNLOADER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
    
        <form method="post">
            <div class="urlField">
                <input type="text" id="video_url" name="video_url" placeholder="Enter YouTube Video URL" required>
                <button type="submit" name="action" value="search" class="search-button"><img src="../static/images/search.png"></button>
            </div>
            <!-- Download Button -->
            <div class="content">
                <button type="submit" name="action" value="download" class="dwd_btn">Download</button>
            </div>
        </form>
    
        {% if thumbnail_url %}
        <div class="preview" id="prev">
            <img src="{{ thumbnail_url }}" alt="Thumbnail" class="image" id="thumbnail">
        </div>
        {% endif %}
    
        <!-- Display error message if available -->
        {% if error_message %}
        <div class="error">{{ error_message }}</div>
        {% endif %}
    </div>
    
    </div>
</body>
</html>
